<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Rating</title>
    <script src="website.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #8a42b0;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-250px);
        }
        .sidebar button {
            background-color: white;
            color: #8a42b0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button:hover {
            background-color: #0056b3;
            color: white;
        }
        .toggle-sidebar-button {
            position: fixed;
            top: 20px;
            left: 270px;
            z-index: 1000;
            background-color: transparent;
            color: #8a42b0;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            width: auto;
            text-align: center;
            transition: background-color 0.3s ease;
        }
         .toggle-sidebar-button:hover {
            background-color: #8a42b0;
            color: white;
        } 
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
        }

        .content h1{
            text-align: center;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button.submit {
            background-color: #8a42b0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit:hover {
            background-color: #0056b3;
        }
        #adminLogin {
            display: none;
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar-button" id="sidebarToggle">â˜°</button>
    <div class="sidebar" id="sidebar">
        <button id="adminLoginButton">
            <span>Admin Login</span>
        </button>
        <button id="toggleForm">
            <span>Credit Rating Form</span>
        </button>

    </div>

    <!-- Main Content -->
    <div id="formContent" class="content">
        <h1>Credit Rating Prediction Form</h1>
        <form id="creditForm">
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your company name" required>

            <label for="cash">Cash</label>
            <input type="text" id="cash" name="cash" placeholder="Enter your total cash" required>

            <label for="Total Inventory">Total Inventory</label>
            <input type="text" id="Total Inventory" name="Total Inventory" placeholder="Enter your total inventory" required>

            <label for="Non-Current Asset">Non-Current Asset</label>
            <input type="Non-Current Asset" id="Non-Current Asset" name="Non-Current Asset" placeholder="Enter your Non-Current Asset" required>

            <label for="Current Liability">Current Liability</label>
            <input type="text" id="Current Liability" name="Current Liability" placeholder="Enter your Current Liability" required>

            <label for="Gross Profit ">Gross Profit (+/-):</label>
            <input type="text" id="Gross Profit" name="Gross Profit" placeholder="Enter your Gross Profit" required>

            <label for="Retained Earnings">Retained Earnings:</label>
            <input type="Retained Earnings" id="Retained Earnings" name="Retained Earnings" placeholder="Enter your Retained Earnings" required>

            <label for="Earnings before interest">Earnings before interest:</label>
            <input type="text" id="Earnings before interest" name="Earnings before interest" placeholder="Enter your Earnings before interest" required>

            <label for="Dividends per Share">Dividends per Share:</label>
            <input type="text" id="Dividends per Share" name="Dividends per Share" placeholder="Enter your Dividends per Share" required>

            <label for="equity">Total Stockholders Equity:</label>
            <input type="text" id="equity" name="equity" placeholder="Enter your Total Stockholders Equity" required>

            <label for="market">Total Market Value:</label>
            <input type="text" id="market" name="market" placeholder="Enter your Total Market Value" required>

            <label for="revenue">Total Revenue:</label>
            <input type="text" id="revenue" name="revenue" placeholder="Enter your Total Revenue" required>

            <label for="cash">Net Cash Flow:</label>
            <input type="text" id="cash" name="cash" placeholder="Enter your Net Cash Flow" required>

            <label for="debt">Total Long-Term Debt:</label>
            <input type="text" id="debt" name="debt" placeholder="Enter your Total Long-Term Debt" required>

            <label for="interest">Total Interest and Related Expense:</label>
            <input type="text" id="interest" name="interest" placeholder="Enter your Total Interest and Related Expense" required>

            <label for="turnover">Sales Turnover (Net):</label>
            <input type="text" id="turnover" name="turnover" placeholder="Enter your Sales Turnover (Net)" required>

            <button type="submit" class="submit">Predict</button>

        </form>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLogin" class="content">
        <h1>Admin Login</h1>
        <form id="adminForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="submit">Login</button>
        </form>
    </div>
</body>
</html>
