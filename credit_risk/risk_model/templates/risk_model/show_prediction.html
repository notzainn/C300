<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Rating</title>
    <script src="website.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .print-button {
            background-color: #8a42b0;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .print-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predicted Credit Risk Rating</h1>
        <p id="risk-rating">Loading...</p>
        <button class="print-button" onclick="printPage()">Print to PDF</button>
    </div>

    <script>
        function printPage() {
            window.print();
        }
    </script>

</body>
</html>
