    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #8a42b0;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-250px);
        }
        .sidebar button {
            background-color: white;
            color: #8a42b0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button:hover {
            background-color: #0056b3;
            color: white;
        }
        .toggle-sidebar-button {
            position: fixed;
            top: 20px;
            left: 270px;
            z-index: 1000;
            background-color: transparent;
            color: #8a42b0;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            width: auto;
            text-align: center;
            transition: background-color 0.3s ease;
        }
         .toggle-sidebar-button:hover {
            background-color: #8a42b0;
            color: white;
        } 
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
        }

        .content h1{
            text-align: center;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button.submit {
            background-color: #8a42b0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit:hover {
            background-color: #0056b3;
        }
        #adminLogin {
            display: none;
        }
    </style>
</head>
