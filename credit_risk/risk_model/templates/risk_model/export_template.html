<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Company Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Revenue</th>
                <th>Risk Category</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.revenue }}</td>
                <td>{{ company.risk_category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
